<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="call" style="border: solid 4px;
    width: 200px;
    height: 400px;
    text-align: center;
    margin: 0 auto 0 auto;
    margin-top: 400px;">
    </div>
    <div style="text-align: center;">
    <button value="button" onclick="color()">Click me</button>
    </div>
    <script>
        function color() {
            document.getElementById("call").style.backgroundColor="red";
        }
    </script>    
</body>
</html>
